<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Fullstack Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        form input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }

        form button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        li button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }

        li button:nth-child(2) { background-color: #2196F3; color: white; }
        li button:nth-child(3) { background-color: #f44336; color: white; }

        @media (max-width: 400px) {
            form {
                flex-direction: column;
            }

            form button {
                margin-left: 0;
                margin-top: 5px;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            li button {
                margin: 5px 0 0 0;
            }
        }
    </style>
</head>
<body>
    <h1>Mis Tareas Fullstack</h1>

    <form id="formTarea">
        <input type="text" id="titulo" placeholder="Nueva tarea" required>
        <button>Agregar</button>
    </form>

    <ul id="listaTareas"></ul>

    <script src="index.js"></script>
</body>
</html>
